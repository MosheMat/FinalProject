<app-headline>Register</app-headline>
<p>We so happy that you decided to join us, please fill in the fields below:</p>
<form #user_form="ngForm" (ngSubmit)="send()">
  <div>
      <mat-form-field>
          <input matInput type="text" name="fullName" [(ngModel)]="user.fullName" placeholder="Full Name" required #fullName="ngModel">
      </mat-form-field>
      <span *ngIf="fullName.dirty && fullName.invalid">Missing full Name</span>
  </div>

  <div>
    <mat-form-field>
        <input matInput type="text" name="userName" [(ngModel)]="user.userName" placeholder="User Name" required #userName="ngModel">
    </mat-form-field>
    <span *ngIf="userName.dirty && userName.invalid">Missing User Name</span>
</div>

  <div>
      <mat-form-field>
          <textarea matInput type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required #password="ngModel"></textarea>
      </mat-form-field>
      <span *ngIf="password.dirty && password.invalid">Missing Password.</span>
  </div>
  
  <div>
    <mat-form-field>
        <input matInput type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required email #email="ngModel">
    </mat-form-field>
    <span *ngIf="email.dirty && email.invalid">Invalid Email.</span>
</div>

<div>
  <mat-form-field>
      <input matInput type="date" name="birthDate" [(ngModel)]="user.birthDate" placeholder="Birth Date" required birthDate #birthDate="ngModel">
  </mat-form-field>
  <span *ngIf="birthDate.dirty && birthDate.invalid">Missing Birth Date</span>
</div>

  <div>
      <button mat-button [disabled]="user_form.form.invalid">
          Send &nbsp; 
          <mat-icon>send</mat-icon>
      </button>
  </div>

  <br>
</form>
